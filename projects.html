<main id="main" class="container">
  <section class="section">
    <div class="grid cards">
      <div class="card pad">
        <h2 class="h2">Projets</h2>
        <div class="muted">Sélection de réalisations.</div>

        <div class="pills" aria-label="Stacks">
          <span class="pill">HTML/CSS</span>
          <span class="pill">JavaScript</span>
          <span class="pill">Réseaux</span>
          <span class="pill">Maintenance</span>
        </div>
      </div>

      <div class="card pad">
        <h2 class="h2">Déposer un dossier</h2>
        <div class="muted" style="margin-bottom:.9rem;">
          Sélectionne un dossier (local) pour afficher la liste des fichiers.
        </div>

        <input id="projectFolder" type="file" webkitdirectory directory multiple aria-label="Sélectionner un dossier projet">

        <div id="fileList" class="notice" style="margin-top:1rem; display:none;"></div>
      </div>
    </div>

  <section class="section" style="padding-top:0;">

</main>

<footer class="footer">
  © <span data-year></span> Waleed
</footer>
<script src="assets/js/main.js"></script>
<script>
(function(){
  const input = document.getElementById('projectFolder');
  const box = document.getElementById('fileList');
  if(!input || !box) return;

  input.addEventListener('change', () => {
    const files = Array.from(input.files || []);
    if(!files.length){
      box.style.display = 'none';
      box.textContent = '';
      return;
    }
    const names = files
      .map(f => f.webkitRelativePath || f.name)
      .slice(0, 60);

    box.style.display = 'block';
    box.innerHTML = '<strong>Fichiers détectés :</strong><br>' + names.map(n => n.replace(/</g,'&lt;')).join('<br>')
      + (files.length > 60 ? '<br>…' : '');
  });
})();
</script>
</body>
